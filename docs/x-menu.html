<div class="view">
  <article>
    <h2>Menu</h2>

    <p><strong>&lt;x-menu&gt;</strong> is not meant to be used as a stand-alone widget, instead it should be always placed inside buttons, tabs, menubars and other widgets that can open menus.</p>

    <section>
      <h3>Examples</h3>

      <section>
        <h4>Basic</h4>

        <xel-demo>
          <template>
            <x-menu opened>
              <x-menuitem>
                <x-icon name="undo"></x-icon>
                <x-label>Undo</x-label>
                <x-shortcut value="Control+Z"></x-shortcut>
              </x-menuitem>

              <x-menuitem>
                <x-icon name="redo"></x-icon>
                <x-label>Redo</x-label>
                <x-shortcut value="Control+Shift+Z"></x-shortcut>
              </x-menuitem>

              <hr/>

              <x-menuitem>
                <x-icon name="content-cut"></x-icon>
                <x-label>Cut</x-label>
                <x-shortcut value="Control+X"></x-shortcut>
              </x-menuitem>

              <x-menuitem>
                <x-icon name="content-copy"></x-icon>
                <x-label>Copy</x-label>
                <x-shortcut value="Control+C"></x-shortcut>
              </x-menuitem>

              <x-menuitem>
                <x-icon name="content-paste"></x-icon>
                <x-label>Paste</x-label>
                <x-shortcut value="Control+V"></x-shortcut>
              </x-menuitem>

              <hr/>

              <x-menuitem>
                <x-icon></x-icon>
                <x-label>Refresh</x-label>
              </x-menuitem>
            </x-menu>
          </template>
        </xel-demo>
      </section>

      <p>Check <a href="/elements/x-menubar">&lt;x-menubar&gt;</a> and <a href="/elements/x-contextmenu">&lt;x-contextmenu&gt;</a> for more examples.</p>
    </section>
    </section>
  </article>
</div>
